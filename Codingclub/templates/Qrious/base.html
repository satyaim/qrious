<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{%  block title %}SSMS Portal{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static 'ssms/style.css' %}" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>




</head>
<body>
    <nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="">SSMS Portal</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">

                <li class="">
                    <a href="http://www.ssms-pilani.org/ssms/about/">
                        <span class="" aria-hidden="true"></span>&nbsp;
                        About

                    </a>
                </li>
                <li class="">
                    <a href="http://www.ssms-pilani.org/ssms/contact/">
                        <span class="" aria-hidden="true"></span>&nbsp;
                        Contact

                    </a>
                </li>
            </ul>


            <ul class="nav navbar-nav navbar-right" >
            {% if request.user.is_authenticated  %}
                <li class="">
                    <a href="">
                        <span class="glyphicons glyphicons-calendar" aria-hidden="true"></span>
                    My Grubs
                    </a>
                </li>
                 <li class="">
                    <a href="">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;
                        SignOut
                    </a>
                </li>
             {% else %}
                 <li class="">
                    <a href="http://127.0.0.1:8000/accounts/login/">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
                        Grub Cood:Login
                    </a>
                </li>
                <li class="">
                    <a href="">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;
                        Student: Login
                    </a>
                </li>
                <li class="">
                    <a href="">

                    </a>
                </li>
                {% endif %}


            </ul>

        </div>


    </div>
</nav>
{%  block body %}
{% endblock %}



</body>
</html>
